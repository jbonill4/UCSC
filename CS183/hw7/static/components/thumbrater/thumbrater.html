  <span class="has-text-info is-size-4">
    <span>
        <i v-if="rating === 1" @click="set_rating(0)" class="fa fa-flip-horizontal fa-thumbs-up"> </i>
        <i v-if="rating !== 1" @click="set_rating(1)" class="fa fa-flip-horizontal fa-thumbs-o-up"> </i>
    </span>
    <span>
        <i v-if="rating === -1" @click="set_rating(0)" class="fa fa-thumbs-down"></i>
        <i v-if="rating !== -1" @click="set_rating(-1)" class="fa fa-thumbs-o-down"></i>
    </span>
  </span>
